<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Demo</title>

  <!-- CSS -->
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
  <link href="css/ui-navbar.css" rel="stylesheet" type="text/css"/>
  <!-- JavaScript -->
  <script data-require="angular.js@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular.js"></script>
  <script data-require="angular-animate@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-animate.js"></script>
  <script data-require="ui-bootstrap@2.2.0" data-semver="2.2.0" src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.2.0.js"></script>
  <script data-require="ui-router@0.3.1" data-semver="0.3.1" src="https://cdn.rawgit.com/angular-ui/ui-router/805e69bae319e922e4d3265b7ef565058aaff850/release/angular-ui-router.js"></script>
  
  <script src="js/script.js" type="text/javascript"></script>
  <script src="js/ui-navbar.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid col-lg-12">
        <div ng-controller="NavigationController" >

          <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Games</a>
            </div>

            <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
              <ul class="nav navbar-nav">
                <trees trees="allGames"></trees>
              </ul>
            </div>
          </nav>
         
          <div ui-view="" class="container"></div>
        </div>
    </div>
</body>

</html>
